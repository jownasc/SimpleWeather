<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
    }

    #container {
      width: 300px;
    }

    #header {
      text-align: center;
      width: 103%;
      padding: 15px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      color: #0277bd;
      font-size: 1.5em;
      font-weight: bold;
    }

    #weatherDisplay {
      width: 100%;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input#cityInput {
      width: 70%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #b2ebf2;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
      text-align: center;
      transition: border-color 0.2s;
    }

    input#cityInput:focus {
      border-color: #0288d1;
    }

    button#searchButton {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background: #0288d1;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button#searchButton:hover {
      background: #0277bd;
    }

    #cityName, #temperature, #condition, #dayNightEmoji {
      display: none;
    }

    #cityName {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #01579b;
    }

    #temperature {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0277bd;
    }

    #condition {
      font-size: 1em;
      color: #4fc3f7;
      margin-bottom: 20px;
    }

    #dayNightEmoji {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">Simple Weather</div>
    <div id="weatherDisplay">
      <input id="cityInput" type="text" placeholder="Enter city name" />
      <button id="searchButton">Search</button>
      <div id="weatherDetails">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>
        <p id="dayNightEmoji"></p>
      </div>
    </div>
  </div>
  <script>
    const cityInput = document.querySelector("#cityInput");
    const searchButton = document.querySelector("#searchButton");
    const cityName = document.querySelector("#cityName");
    const temperature = document.querySelector("#temperature");
    const condition = document.querySelector("#condition");
    const dayNightEmoji = document.querySelector("#dayNightEmoji");

    const handleSearch = async () => {
      const city = cityInput.value.trim();
      if (!city) return;

      const cityDetails = await searchCity(city);
      if (!cityDetails) return;

      const weatherDetails = await getWeather(cityDetails.Key);
      if (!weatherDetails) return;

      cityName.textContent = cityDetails.LocalizedName;
      temperature.textContent = `${weatherDetails.Temperature.Metric.Value}Â°C`;
      condition.textContent = weatherDetails.WeatherText;
      dayNightEmoji.textContent = weatherDetails.IsDayTime ? "â˜€ï¸" : "ðŸŒ™";

      cityName.style.display = "block";
      temperature.style.display = "block";
      condition.style.display = "block";
      dayNightEmoji.style.display = "block";
    };

    cityInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") handleSearch();
    });

    searchButton.addEventListener("click", handleSearch);

    const apiKey = "yGl3SRNlOCD1fUnGPPBCfuIu9AdZQk6n";
    const baseUrl = "https://dataservice.accuweather.com";
    const searchEndpoint = "/locations/v1/cities/search";
    const weatherEndpoint = "/currentconditions/v1/";

    const searchCity = async (city) => {
      try {
        const response = await fetch(`${baseUrl}${searchEndpoint}?apikey=${apiKey}&q=${city}`);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();
        return data[0];
      } catch (error) {
        alert("City not found. Please try again.");
      }
    };

    const getWeather = async (locationKey) => {
      try {
        const response = await fetch(`${baseUrl}${weatherEndpoint}${locationKey}?apikey=${apiKey}`);
        if (!response.ok) throw new Error("Weather data not found");
        const data = await response.json();
        return data[0];
      } catch (error) {
        alert("Unable to fetch weather data.");
      }
    };
  </script>
</body>
</html>
