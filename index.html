<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Header -->
    <div id="header">Simple Weather</div>

    <!-- Weather Display Section -->
    <div class="section">
      <h2 class="section-title">Weather Information</h2>
      <div id="weatherDisplay">
        <input id="cityInput" type="text" placeholder="Enter city name" />
        <button id="searchButton">Search</button>
        <div id="weatherDetails">
          <h2 id="cityName"></h2>
          <p id="temperature"></p>
          <p id="condition"></p>
          <p id="dayNightEmoji"></p>
        </div>
      </div>
    </div>

    <!-- History Section -->
    <div class="section">
      <h2 class="section-title">Last Searched Cities</h2>
      <div id="historyBox">
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
